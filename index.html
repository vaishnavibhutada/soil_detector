<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soil Type Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e9f7e3;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #2c6b2f;
            color: white;
            text-align: center;
            padding: 40px 0;
            background-image: url('https://images.unsplash.com/photo-1580713476951-2b0c30bc3d33');
            background-size: cover;
            background-position: center;
        }
        header h1 {
            font-size: 48px;
            margin-bottom: 20px;
        }
        header p {
            font-size: 24px;
            font-style: italic;
        }
        .container {
            width: 70%;
            margin: 0 auto;
            padding: 30px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: -50px;
            z-index: 1;
        }
        h2 {
            text-align: center;
            font-size: 32px;
            color: #333;
        }
        .description {
            text-align: center;
            font-size: 18px;
            margin-bottom: 30px;
            color: #555;
        }
        .upload-section {
            text-align: center;
            margin-bottom: 30px;
        }
        input[type="file"] {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
            font-size: 16px;
            width: 50%;
            display: block;
            margin: 0 auto;
        }
        input[type="submit"] {
            padding: 15px 30px;
            background-color: #2c6b2f;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 20px;
        }
        input[type="submit"]:hover {
            background-color: #245b27;
        }
        .result {
            background-color: #f2f2f2;
            padding: 30px;
            margin-top: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .result h3 {
            font-size: 32px;
            color: #333;
        }
        .result p {
            font-size: 20px;
            color: #555;
        }
        .footer {
            text-align: center;
            margin-top: 50px;
            font-size: 16px;
            color: #333;
        }
        .footer a {
            color: #2c6b2f;
            text-decoration: none;
        }
        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <h1>Soil Type Prediction</h1>
       
    </header>
    
    <div class="container">
        <h2>Upload Soil Image</h2>
        <div class="description">
            Choose an image of soil, and we will predict its type and provide the confidence level.
        </div>
        
        <form method="POST" enctype="multipart/form-data">
            <div class="upload-section">
                <label for="image" style="font-size: 18px;">Select an Image (JPG, PNG, etc.):</label>
                <input type="file" name="image" accept="image/*" required>
            </div>
            
            <div class="button-container" style="text-align: center;">
                <input type="submit" value="Predict Soil Type">
            </div>
        </form>

        {% if result %}
        <div class="result">
            <h3>Prediction Result:</h3>
            <p><strong>Predicted Soil Type:</strong> {{ result }}</p>
            <p><strong>Confidence Level:</strong> {{ confidence }}%</p>
            <br>
            <a href="/">Go back to home page</a>
        </div>
        {% endif %}
    </div>

   
</body>
</html>
